
<!DOCTYPE html>
<html>
  <head> 
	<script type="text/javascript">
    	

      	function rollDice() {

      		var roll = Math.floor(Math.random()*6+1);
    		document.close();
      		document.write('<h1> Rullet:  ' + roll + '</h1>');

      		switch (roll) {
      			case 1: 
      				document.getElementById('dice').src = 'dice/dice1.svg';
      			break;
      			case 2: 
      				document.getElementById('dice').src = 'dice/dice2.png';
      			break;
      			case 3: 
      				document.getElementById('dice').src = 'dice/dice3.svg';
      			break;
      			case 4: 
      				document.getElementById('dice').src = 'dice/dice4.png';
      			break;
      			case 5: 
      				document.getElementById('dice').src = 'dice/dice5.png';
      			break;
      			case 6: 
      				document.getElementById('dice').src = 'dice/dice6.png';
      			break;
      			default: 
      			break;
      		}


      		document.getElementById('dice').src = 'dice/dice1.svg';
      	}
      	
      	
    </script>
  </head>
    <body style="color: #b3b3b3" onload="rollDice();">
    	Hej

		<img id="dice" src="google.com" style="width:297px;height:294px;">
    	
    </body>
</html>
